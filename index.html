<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="mystyle.css">
    <script type="text/javascript" src="myscript.js" defer></script>
</head>

<body>
    <header>
        <h1><em>Etch-A-Sketch</em></h1>
        <figure class="quote">
            <q>Everything you can image is real.</q>
            <figcaption>&mdash; Pablo Ruiz Picasso</figcaption>
        </figure>
    </header>
    <main>
        <div class="drawing area">
        </div>
        <img class="splatter" src="/assets/black splatter.svg"
            alt="Black Paint Splatter">
        <img class="splatter another" src="/assets/another splatter.svg"
            alt="Another Black Splatter">
        <aside>
            <ul>
                <li><button name="button" class="palette"><label
                            for="color"><input type="color" id="favcolor"
                                name="favcolor" value="#000"></label></button>
                </li>
                <li class="pride"><button name="button" class="prido"><img
                            src="/assets/rainbow.svg" alt="A rainbow"></button>
                </li>
                <li class="reset"><img class="reseto" src="/assets/reset.svg"
                        alt="A reset button"></li>
                <li class="grid bar">
                    <div class="middle">
                        <div class="slider-container">
                            <input type="range" min="8" max="100" value="50">
                            <p class="dimensions"><strong></strong></p>
                <li><img class="eraser" src="/assets/eraser.svg"
                        alt="An Eraser"></li>
                </div>
                </div>
                </li>
            </ul>
        </aside>
    </main>
    <footer>
        <p>Inspired by "THE ODIN PROJECT"</p>
        <p>By K. Doni</p>
        <a href="https://github.com/Kdoni" target="_blank"><img class="github"
                src="/assets/github.svg" alt="GitHub image">
    </footer>
</body>

</html>
